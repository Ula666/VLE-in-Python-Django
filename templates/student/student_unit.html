{% extends "base.html" %}

{% block title %}Unit{% endblock %}

{% block content %}

    <br>
    <br>
    <h3>Unit: {{ unit.name }}</h3>
    <hr>
    <br>
    <h4>Your available topics:</h4>
    <br>
    {% for topic in topics %}
        <ul>
       <li><h5><a href="{% url 'student_topic' unit.id topic.id %}" class="text-info"> {{ topic.name }}</a></h5></li>
        </ul>
    {% endfor %}

{% endblock %}
