{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Add audio{% endblock %}

{% block content %}

    <br>
    <br>
    <h4>Please add name and an audio file to upload new material. </h4>
    <hr>
    <br>
    <form method="post" class="post-form" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-info">Upload New Audio File</button>
    </form>



{% endblock %}
