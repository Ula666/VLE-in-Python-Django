{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Add Text{% endblock %}

{% block content %}

    <br>
    <br>
    <h4>Please add name and content to upload new material. </h4>
    <hr>
    <br>
    <form method="post">
       {% csrf_token %}
       {{ form|crispy }}
        <p><a href="https://www.markdownguide.org/cheat-sheet/" class="text-info" target="_blank">Markdown Help</a></p>
        <button type="submit" class="btn btn-info">Upload New Document</button>
</form>



{% endblock %}
